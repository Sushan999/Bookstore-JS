<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>The Book Haven</h1>
    </nav> <br>
    <section id="controls">
        <input type="text" id="book-input" placeholder="Enter book name">
        <button id="add-book">Add Book</button>
        <button id="remove-book">Remove Book</button>
        <button id="favorite-book">Mark as Favorite</button>
        <input type="text" id="search-bar" placeholder="Search books...">
    </section>
    <br>

    <section id="book-list">
        <h2>Book Lists</h2>
        <ul id="books">
            <!-- Book items will be added here -->
             
        </ul>
    </section>
    

    <script src ="functions.js"> </script>
</body>
</html>
